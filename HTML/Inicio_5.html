<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas Pendientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/estilos.css">
    <style>
        body {
            background-color: #4A4F53;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .custom-navbar {
            background-color: #6D6466;
            padding: 10px;
            border-radius: 5px;
        }

        .custom-navbar .navbar-button {
            background-color: #5B6166;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 1rem;
        }

        .custom-navbar .navbar-button:hover {
            background-color: #4a4f538f;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            background-color: rgba(255, 255, 255, 0.464);
        }

        .table-container {
            display: flex;
            justify-content: center;
        }

        .table {
            width: 100%;
            background-color: white;
        }

        .table-dark th {
            background-color: #343a40;
            color: white;
        }

        .btn {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <nav class="custom-navbar d-flex justify-content-between align-items-center">
        <div>
            <button class="navbar-button">
                <i class="bi bi-person"></i> Usuario
            </button>
            <button class="navbar-button">
                <i class="bi bi-plus"></i> Nueva Tarea
            </button>
        </div>
        <button class="navbar-button">Consultar Tareas</button>
        <div>
            <span class="navbar-text text-white">
                Racha: 1942 <i class="bi bi-fire text-danger"></i>
            </span>
            <button class="navbar-button">Cerrar Sesión</button>
        </div>
    </nav>

    <div class="content-container">
        <div class="table-container">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Tarea</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Descripción de la tarea pendiente</td>
                        <td><span class="badge bg-warning text-dark">Pendiente</span></td>
                        <td>
                            <button class="btn btn-primary btn-sm">
                                <i class="bi bi-pencil"></i> Editar
                            </button>
                            <button class="btn btn-secondary btn-sm">
                                <i class="bi bi-eye"></i> Consultar
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Ir a chistar</td>
                        <td><span class="badge bg-success text-light">Completada</span></td>
                        <td>
                            <button class="btn btn-secondary btn-sm">
                                <i class="bi bi-eye"></i> Consultar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
    <script>
        const table = document.querySelector(".table tbody");
        const tableData = [];
        table.querySelectorAll("tr").forEach(row => {
            const cells = row.querySelectorAll("td");
            if (cells.length > 0) {
                const rowData = {
                    id: cells[0].textContent.trim(),
                    tarea: cells[1].textContent.trim(),
                    estado: cells[2].textContent.trim(),
                    acciones: cells[3].textContent.trim()
                };
                tableData.push(rowData);
            }
        });
        console.log("Datos de la tabla:", tableData);
        tableData.forEach(item => {
            console.log(`ID: ${item.id}, Tarea: ${item.tarea}, Estado: ${item.estado}`);
        });
        function actualizarTabla() {
            const tbody = document.querySelector(".table tbody");
            tbody.innerHTML = "";
            tableData.forEach(item => {
                const row = `
                    <tr>
                        <td>${item.id}</td>
                        <td>${item.tarea}</td>
                        <td>${item.estado}</td>
                        <td>${item.acciones}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }
    </script>
</body>
</html>
