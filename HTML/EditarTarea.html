
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear Tarea</title>
    <link rel="stylesheet" href="../CSS/tareaEditar.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="icon-btn"><span class="icon-user"></span></button>
            <button class="icon-btn"><span class="icon-plus"></span></button>
            <button class="btn-consultar">Consultar</button>
            <div class="user-info">1942🔥</div>
            <button class="btn-logout">Cerrar Sesión</button>
        </div>

        <form class="task-form">
            <div class="input-group">
                <label for="titulo"><b>Titulo:</b></label>
                <div class="input-box">
                    <input id="titulo" type="text" placeholder="Título de la Tarea y Materia" />
                    <button class="edit-btn" title="Editar título"></button>
                </div>
            </div>
            <div class="input-group">
                <label for="fecha"><b>Fecha de creación:</b></label>
                <div class="input-box">
                    <input id="fecha" type="date" />
                    <button class="edit-btn" title="Editar fecha"></button>
                </div>
            </div>
            <div class="input-group description">
                <label><b>Descripción De la Actividad:</b></label>
                <textarea placeholder="Descripción de la actividad..."></textarea>
                <button class="edit-btn desc-edit" title="Editar descripción"></button>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-save" title="Guardar">Guardar</button>
                <button type="button" class="btn-cancel">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
