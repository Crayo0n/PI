<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="../CSS/editar-perfil.css" />
</head>
<body>
    <div class="container">
        <header>
            <button class="icon-btn"><span class="icon-plus"></span></button>
            <button class="btn-inicio">Inicio</button>
            <div class="user-info">1942üî•</div>
            <button class="btn-logout">Cerrar Sesi√≥n</button>
        </header>

        <main class="main-content">
            <section class="profile-photo">
                <img src="IMG/profile-placeholder.png" alt="Foto de perfil" />
                <button class="btn-upload-photo">Subir Nueva Foto</button>
                <div class="user-name-email">
                    <strong>Emmanuel Gazmey Santiago</strong><br />
                    <small>mauroezequiel26@gmail.com</small>
                </div>
            </section>

            <section class="profile-edit">
                <h2>Editar Perfil</h2>
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" type="text" value="Emmanuel" />
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input id="apellido" type="text" value="Gazmey Santiago" />
                    </div>
                    <div class="form-group">
                        <label for="contrasena">Contrase√±a</label>
                        <input id="contrasena" type="password" value="LasLeyendas2020" />
                    </div>
                    <div class="form-group">
                        <label for="confirmar-contrasena">Confirmar Contrase√±a</label>
                        <input id="confirmar-contrasena" type="password" value="LasLeyendas2020" />
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input id="correo" type="email" value="mauroezequiel26@gmail.com" />
                    </div>
                    <div class="form-group">
                        <label for="confirmar-correo">Confirmar Correo</label>
                        <input id="confirmar-correo" type="email" value="mauroezequiel26@gmail.com" />
                    </div>
                    <button type="submit" class="btn-guardar" disabled>GUARDAR</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
